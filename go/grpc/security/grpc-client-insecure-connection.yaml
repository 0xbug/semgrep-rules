rules:
- id: grpc-client-insecure-connection
  pattern: $GRPC.Dial($ADDR, ..., $GRPC.WithInsecure(...), ...)
  message: >-
    Found an insecure gRPC connection. This creates a connection without encryption to a gRPC server. A malicious
    attacker could tamper with the gRPC message, which could compromise the machine.
  languages:
  - go
  severity: ERROR
  metadata:
    cwe: 'CWE-300: Channel Accessible by Non-Endpoint'
    owasp: 'A8: Insecure Deserialization'
    references:
    - https://blog.gopheracademy.com/advent-2019/go-grps-and-tls/#connection-without-encryption
