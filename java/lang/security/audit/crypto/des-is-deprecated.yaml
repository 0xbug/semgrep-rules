rules:
- id: des-is-deprecated
  pattern: $CIPHER.getInstance("=~/DES/.*/");
  message: >
    DES is considered deprecated. AES is the recommended cipher.

    Upgrade to use AES.

    See https://www.nist.gov/news-events/news/2005/06/nist-withdraws-outdated-data-encryption-standard for more
    information.
  languages:
  - java
  severity: WARNING
  metadata:
    cwe: 'CWE-326: Inadequate Encryption Strength'
    owasp: 'A3: Sensitive Data Exposure'
    references:
    - https://www.nist.gov/news-events/news/2005/06/nist-withdraws-outdated-data-encryption-standard
    source-rule-url: https://find-sec-bugs.github.io/bugs.htm#DES_USAGE
  fix: $CIPHER.getInstance("AES/GCM/NoPadding");
