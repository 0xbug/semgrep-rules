rules:
- id: use-sys-exit
  patterns:
  - pattern: exit(...)
  message: >-
    Use `sys.exit` over the python shell `exit` built-in. `exit` is a helper for the interactive shell and may not be
    available on all Python implementations.
    https://stackoverflow.com/questions/6501121/difference-between-exit-and-sys-exit-in-python
  languages:
  - python
  severity: WARNING
