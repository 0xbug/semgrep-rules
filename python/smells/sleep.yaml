rules:
  - id: arbitrary-sleep
    patterns:
      - pattern-not: time.sleep($F(...))
      - pattern-either:
        - pattern: |
             time.sleep($X: int)
        - pattern: |
             time.sleep($X: float)
        - pattern: |
             time.sleep($X: str)
    message: "time.sleep() call; did you mean to leave this in?"
    languages: [python]
    severity: ERROR
