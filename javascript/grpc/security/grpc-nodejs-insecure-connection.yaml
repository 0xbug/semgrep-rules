rules:
- id: grpc-nodejs-insecure-connection
  pattern-either:
  - pattern: |
      require('grpc');
      ...
      $GRPC($ADDR,...,$CREDENTIALS.createInsecure(),...);
  - pattern: |-
      require('grpc');
      ...
      $CREDS = <... $CREDENTIALS.createInsecure() ...>;
      ...
      $GRPC($ADDR,...,$CREDS,...);
  message: >
    Found an insecure gRPC connection. This creates a connection without encryption to a gRPC client/server. A
    malicious attacker

    could tamper with the gRPC message, which could compromise the machine.
  languages:
  - javascript
  severity: ERROR
  metadata:
    cwe: 'CWE-502: Deserialization of Untrusted Data'
    owasp: 'A8: Insecure Deserialization'
