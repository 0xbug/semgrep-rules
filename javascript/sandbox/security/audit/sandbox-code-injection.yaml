rules:
- id: sandbox-code-injection
  patterns:
  - pattern-inside: |
      ...
      $SANDBOX = require('sandbox');
      ...
  - pattern-not-inside: |
      ...
      $CODE = "...";
      ...
  - pattern-either:
    - pattern: |
        $S = new $SANDBOX(...);
        ...
        $S.run($CODE,...);
    - pattern: |
        new $SANDBOX(...).run($CODE,...);
  - pattern-not: |
      $S = new $SANDBOX(...);
      ...
      $S.run("...",...);
  - pattern-not: new $SANDBOX(...).run("...",...);
  message: |
    Make sure that unverified user data can not reach `sandbox`.
  languages:
  - javascript
  severity: WARNING
  metadata:
    cwe: 'CWE-94: Improper Control of Generation of Code (Code Injection)'
    owasp: 'A1: Injection'
