rules:
- id: vm-runinnewcontext-context-injection
  message: |
    Make sure that unverified user data can not reach vm.runInNewContext.
  severity: WARNING
  languages: [javascript]
  metadata:
    owasp: 'A1: Injection'
    cwe: 'CWE-94: Improper Control of Generation of Code (Code Injection)'
  patterns:
  - pattern-inside: |
      ...
      $VM = require('vm');
      ...
  - pattern-either:
    - pattern: |
        function (...,$INPUT,...) {
          ...
          $VM.runInNewContext($CODE,<... $INPUT ...>,...);
          ...
        }
    - pattern: |
        function (...,$INPUT,...) {
          ...
          $CONTEXT = <... $INPUT ...>;
          ...
          $VM.runInNewContext($CODE,<... $CONTEXT ...>,...);
          ...
        }
    - pattern: |
        function (...,$INPUT,...) {
          ...
          $CONTEXT = {$NAME: <... $INPUT ...>};
          ...
          $VM.runInNewContext($CODE,<... $CONTEXT ...>,...);
          ...
        }
    - pattern: |
        function (...,$INPUT,...) {
          ...
          $CONTEXT = <... {$NAME:$INPUT} ...>;
          ...
          $VM.runInNewContext($CODE,<... $CONTEXT ...>,...);
          ...
        }
    - pattern: |
        function (...,$INPUT,...) {
          ...
          $VAR = <... $INPUT ...>;
          ...
          $CONTEXT = {$NAME: <... $VAR ...>};
          ...
          $VM.runInNewContext($CODE,<... $CONTEXT ...>,...);
          ...
        }
    - pattern: |
        function $FUNC(...,$INPUT,...) {
          ...
          $VM.runInNewContext($CODE,<... $INPUT ...>,...);
          ...
        }
    - pattern: |
        function $FUNC(...,$INPUT,...) {
          ...
          $CONTEXT = <... $INPUT ...>;
          ...
          $VM.runInNewContext($CODE,<... $CONTEXT ...>,...);
          ...
        }
    - pattern: |
        function $FUNC(...,$INPUT,...) {
          ...
          $CONTEXT = <... {$NAME:$INPUT} ...>;
          ...
          $VM.runInNewContext($CODE,<... $CONTEXT ...>,...);
          ...
        }
    - pattern: |
        function $FUNC(...,$INPUT,...) {
          ...
          $CONTEXT = {$NAME: <... $INPUT ...>};
          ...
          $VM.runInNewContext($CODE,<... $CONTEXT ...>,...);
          ...
        }
    - pattern: |
        function $FUNC(...,$INPUT,...) {
          ...
          $VAR = <... $INPUT ...>;
          ...
          $CONTEXT = {$NAME: <... $VAR ...>};
          ...
          $VM.runInNewContext($CODE,<... $CONTEXT ...>,...);
          ...
        }
