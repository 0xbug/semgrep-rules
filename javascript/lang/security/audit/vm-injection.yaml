rules:
- id: vm-runincontext-context-injection
  patterns:
  - pattern-inside: |
      ...
      $VM = require('vm');
      ...
  - pattern-either:
    - pattern: |
        function (...,$INPUT,...) {
          ...
          $CONTEXT = <... $INPUT ...>;
          ...
          $VM.runInContext($CODE,<... $CONTEXT ...>,...);
          ...
        }
    - pattern: |
        function (...,$INPUT,...) {
          ...
          $CONTEXT = {$NAME: <... $INPUT ...>};
          ...
          $VM.runInContext($CODE,<... $CONTEXT ...>,...);
          ...
        }
    - pattern: |
        function (...,$INPUT,...) {
          ...
          $CONTEXT = <... {$NAME:$INPUT} ...>;
          ...
          $VM.runInContext($CODE,<... $CONTEXT ...>,...);
          ...
        }
    - pattern: |
        function (...,$INPUT,...) {
          ...
          $VAR = <... $INPUT ...>;
          ...
          $CONTEXT = {$NAME: <... $VAR ...>};
          ...
          $VM.runInContext($CODE,<... $CONTEXT ...>,...);
          ...
        }
    - pattern: |
        function $FUNC(...,$INPUT,...) {
          ...
          $CONTEXT = <... $INPUT ...>;
          ...
          $VM.runInContext($CODE,<... $CONTEXT ...>,...);
          ...
        }
    - pattern: |
        function $FUNC(...,$INPUT,...) {
          ...
          $CONTEXT = <... {$NAME:$INPUT} ...>;
          ...
          $VM.runInContext($CODE,<... $CONTEXT ...>,...);
          ...
        }
    - pattern: |
        function $FUNC(...,$INPUT,...) {
          ...
          $CONTEXT = {$NAME: <... $INPUT ...>};
          ...
          $VM.runInContext($CODE,<... $CONTEXT ...>,...);
          ...
        }
    - pattern: |
        function $FUNC(...,$INPUT,...) {
          ...
          $VAR = <... $INPUT ...>;
          ...
          $CONTEXT = {$NAME: <... $VAR ...>};
          ...
          $VM.runInContext($CODE,<... $CONTEXT ...>,...);
          ...
        }
  message: |
    Make sure that unverified user data can not reach vm.runInContext.
  languages:
  - javascript
  severity: WARNING
  metadata:
    cwe: 'CWE-94: Improper Control of Generation of Code (Code Injection)'
    owasp: 'A1: Injection'
