rules:
- id: require-request
  patterns:
  - pattern-either:
    - pattern-inside: function ($REQ, $RES, ...) {...}
    - pattern-inside: function $FUNC($REQ, $RES, ...) {...}
    - pattern-inside: $X = function $FUNC($REQ, $RES, ...) {...}
    - pattern-inside: var $X = function $FUNC($REQ, $RES, ...) {...};
    - pattern-inside: $APP.$METHOD(..., function $FUNC($REQ, $RES, ...) {...})
  - pattern-either:
    - pattern: require(<... $REQ.$QUERY.$FOO ...>)
    - pattern: require(<... $REQ.$BODY ...>)
  message: >
    If an attacker controls the x in require(x) then they can cause code to load that was not intended to run on the
    server.
  languages:
  - javascript
  severity: ERROR
  metadata:
    cwe: 'CWE-706: Use of Incorrectly-Resolved Name or Reference'
    owasp: 'A1: Injection'
    source-rule-url: https://nodesecroadmap.fyi/chapter-1/threat-UIR.html
