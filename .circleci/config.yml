version: 2.1
jobs:
  test:
    docker:
      - image: returntocorp/sgrep
    steps:
      - checkout
      - run: sgrep-lint --validate --config=./python .
      - run: sgrep-lint --validate --config=./c .
      - run: ./test.py --ignore-todo .
workflows:
  version: 2.1
  build_and_test:
    jobs:
      - test
