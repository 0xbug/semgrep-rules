rules:
- id: http-customized-request
  pattern: |
    http.NewRequest(..., "=~/[hH][tT][tT][pP]://.*/", ...)
  message: >
    Checks for requests sent via http.NewRequest to http:// URLS. This is dangerous because

    the server is attempting to connect to a website that does not encrypt traffic with TLS. Instead,    send requests
    only to

    https:// URLS.
  languages:
  - go
  severity: WARNING
  metadata:
    cwe: 'CWE-319: Cleartext Transmission of Sensitive Information'
    owasp: 'A3: Sensitive Data Exposure'
    references:
    - https://golang.org/pkg/net/http/#NewRequest
    vulnerability: Insecure Transport
  fix-regex:
    count: 1
    regex: '[Hh][Tt][Tt][Pp]://'
    replacement: https://
