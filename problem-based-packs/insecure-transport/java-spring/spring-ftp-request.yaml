rules:
- id: spring-ftp-request
  patterns:
  - pattern-either:
    - pattern: |
        $SF = new DefaultFtpSessionFactory(...);
        ...
        $SF.setHost("=~/^[fF][tT][pP]://.*/");
        ...
        $SF.$FUNC(...);
    - pattern: |
        $SF = new DefaultFtpSessionFactory(...);
        ...
        String $URL = "=~/^[fF][tT][pP]://.*/";
        ...
        $SF.setHost($URL);
        ...
        $SF.$FUNC(...);
  message: >
    Checks for outgoing connections to ftp servers via Spring plugin ftpSessionFactory. FTP does not encrypt traffic,
    possibly

    leading to PII being sent plaintext over the network.
  languages:
  - java
  severity: WARNING
  metadata:
    cwe: 'CWE-319: Cleartext Transmission of Sensitive Information'
    owasp: 'A3: Sensitive Data Exposure'
    references:
    - >-
      https://docs.spring.io/spring-integration/api/org/springframework/integration/ftp/session/AbstractFtpSessionFactory.html#setClientMode-int-
    vulnerability: Insecure Transport
  fix-regex:
    count: 1
    regex: '[fF][tT][pP]://'
    replacement: sftp://
