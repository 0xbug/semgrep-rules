rules:
- id: unirest-http-request
  patterns:
  - pattern-either:
    - pattern: |
        Unirest.get("=~/[hH][tT][tT][pP]://.*/")
    - pattern: |
        Unirest.post("=~/[hH][tT][tT][pP]://.*/")
  message: >
    Checks for requests sent via Unirest to http:// URLS. This is dangerous because

    the server is attempting to connect to a website that does not encrypt traffic with TLS. Instead, send requests
    only to

    https:// URLS.
  languages:
  - java
  severity: WARNING
  metadata:
    cwe: 'CWE-319: Cleartext Transmission of Sensitive Information'
    owasp: 'A3: Sensitive Data Exposure'
    references:
    - https://kong.github.io/unirest-java/#requests
    vulnerability: Insecure Transport
  fix-regex:
    count: 1
    regex: '[Hh][Tt][Tt][Pp]://'
    replacement: https://
