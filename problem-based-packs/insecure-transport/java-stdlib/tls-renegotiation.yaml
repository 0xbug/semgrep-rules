rules:
- id: tls-renegotiation
  pattern: |
    java.lang.System.setProperty("sun.security.ssl.allowUnsafeRenegotiation", true);
  message: >
    Checks for cases where java applications are allowing unsafe renegotiation. 

    This leaves the application vulnerable to a man-in-the-middle attack where chosen plain text is injected as prefix
    to a TLS connection.
  languages:
  - java
  severity: WARNING
  metadata:
    cwe: 'CWE-319: Cleartext Transmission of Sensitive Information'
    owasp: 'A3: Sensitive Data Exposure'
    references:
    - https://www.oracle.com/java/technologies/javase/tlsreadme.html
    vulnerability: Insecure Transport
