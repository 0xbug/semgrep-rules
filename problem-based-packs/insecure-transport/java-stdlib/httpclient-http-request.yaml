rules:
- id: httpclient-http-request
  pattern-either:
  - patterns:
    - pattern-either:
      - pattern: |
          URI.create("=~/[hH][tT][tT][pP]://.*/", ...)
    - pattern-inside: |
        HttpClient $CLIENT = ...;
        ...
        HttpRequest $REQ = ...;
        ...
        $CLIENT.sendAsync(...);
  - patterns:
    - pattern-either:
      - pattern: |
          URI.create("=~/[hH][tT][tT][pP]://.*/", ...)
    - pattern-inside: |
        HttpClient $CLIENT = ...;
        ...
        HttpRequest $REQ = ...;
        ...
        $CLIENT.send(...);
  - patterns:
    - pattern-either:
      - pattern: |
          URI.create($URI)
    - pattern-inside: |
        String $URI = "=~/[hH][tT][tT][pP]://.*/";
        ...
        HttpClient $CLIENT = ...;
        ...
        HttpRequest $REQ = ...;
        ...
        $CLIENT.send(...);
  - patterns:
    - pattern: |
        URI.create($URI)
    - pattern-inside: |
        String $URI = "=~/[hH][tT][tT][pP]://.*/";
        ...
        HttpClient $CLIENT = ...;
        ...
        HttpRequest $REQ = ...;
        ...
        $CLIENT.sendAsync(...);
  message: >
    Checks for requests sent via HttpClient to http:// URLS. This is dangerous because

    the server is attempting to connect to a website that does not encrypt traffic with TLS. Instead, send requests
    only to

    https:// URLS.
  languages:
  - java
  severity: WARNING
  metadata:
    cwe: 'CWE-319: Cleartext Transmission of Sensitive Information'
    owasp: 'A3: Sensitive Data Exposure'
    references:
    - https://openjdk.java.net/groups/net/httpclient/intro.html
    vulnerability: Insecure Transport
  fix-regex:
    count: 1
    regex: '[Hh][Tt][Tt][Pp]://'
    replacement: https://
